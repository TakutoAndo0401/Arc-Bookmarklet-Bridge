<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarklet Launcher</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="popup-body">
    <main class="popup-root">
        <header class="popup-header">
            <h1>Bookmarklet Launcher</h1>
            <button id="openOptionsButton" class="secondary-button" type="button">管理画面</button>
        </header>

        <input id="searchInput" class="search-input" placeholder="検索 (name / tags)" />
        <p id="status" class="status-line"></p>
        <ul id="bookmarkletList" class="bookmarklet-list"></ul>
    </main>

    <script type="module" src="popup.js"></script>
</body>

</html>
